<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bubble up Linktree">
    <title>Bubble Up Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            VANTA.NET({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x7a5ef5,
                backgroundColor: 0x0,
                points: 5.00,
                maxDistance: 20.00,
                spacing: 20.00,
                showDots: false
            })
        });

    </script>
</head>

<body>
    
    <div id="vanta"></div>
    <main>
        <div class="header">
            <img src="Images/logo.png" alt="Bubble up logo">
            
        <h1>
            <img src="Images/banner23.png" alt="Bubble up logo"></img>
        </h1>
           
        </div>
        
        <div class="links">
            <ul>
                <li>
                    <a class="link" href="https://www.linkedin.com/company/bubbleup-community/" target="_blank">
                    <i class="fab fa-linkedin">&nbsp;</i>Linkedin
                      </a>
                </li>
                <li>
                    <a href="mailto:bubbleupcommunity@gmail.com">
                    <i class="fab fa-gmail">&nbsp;</i>Gmail
                    </a>
                </li>
                <li>
                    <a class="link" href="https://twitter.com/bubbleupcmty?t=t1efTOnjeMV9SdxfDZOdnw&s=09" target="_blank">
                    <i class="fab fa-twitter">&nbsp;</i>Twitter
                    </a>
                <li>
                    <a class="link" href="https://instagram.com/bubbleupcmty?igshid=YmMyMTA2M2Y=" target="_blank">
                    <i class="fab fa-instagram">&nbsp;</i>Instagram
                      </a>
                </li>
                <li>
                    <a class="link" href="https://chat.whatsapp.com/E9qPi8HWHSrKl0AqyMLAEs" target="_blank">
                    <i class="fab fa-whatsapp">&nbsp;</i>Join Bubbleup
                      </a>
                </li>
            </ul>
        </div>
        
    </main>
</body>

</html>
